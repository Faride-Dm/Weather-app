<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Permanent+Marker&family=Poppins:wght@900&family=Roboto:ital,wght@0,100;0,900;1,100;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="d-flex darkModeToggle">
        <img class="logo" src="./images/logo-shecodes.png" />
        <label class="switch">
          <input
            type="checkbox"
            onclick="setTheFocus()"
            id="backgroundInputBox"
          />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="ontime-city-temperature">
        <div class="row">
          <div class="col-8 current-temp">
            <span class="currentEmoji">ðŸŒ¨<br /></span>
            <span class="currentTemp" id="current-temp">-2</span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">Â°C</a> |
              <a href="#" id="fahrenheit-link">Â°F</a>
            </span>
          </div>
          <div class="col-4 city">
            <div class="selectedCity" id="selected-city">Tehran<br /></div>
            <ul>
              <li>
                <span class="showDate" id="date">
                  Wednesday 11:22 <br />
                  11 Jan 2023 <br />
                </span>
              </li>
              <li>
                <span class="showHumidity" id="humidity">
                  <br />Humidity: <strong id="humid-percent">42%</strong>,
                </span>
                <span class="showWind" id="wind"
                  >Wind: <strong id="speed">3 Km/H</strong><br
                /></span>
              </li>
              <li>
                <span class="feelingTemperature" id="feels-like">
                  It feels like <strong id="feel-temp">1Â°C</strong>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <form id="choose-city">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter a city to search"
              class="form-control search-input"
            />
          </div>

          <div class="col-6">
            <div class="input-group">
              <input
                type="date"
                class="form-control"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="weather-forecast" id="forecast"></div>
      <p class="footer">
        This project is coded by <strong>Faride Danesh</strong> and is
        <a class="githubLink" href="https://github.com/Faride-Dm/Weather-app"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a class="netlifyLink" href="https://app.netlify.com">Netlify</a>
      </p>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
