<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Permanent+Marker&family=Poppins:wght@900&family=Roboto:ital,wght@0,100;0,900;1,100;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script>
      /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script>
  </head>

  <body id="backGround">
    <div class="container">
      <div class="d-flex darkModeToggle">
        <img class="logo" src="./images/logo-shecodes.png" />
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>

      <div class="ontime-city-temperature">
        <div class="row">
          <div class="col-8 current-temp">
            <img class="currentWeatherIcon" src="#" /><br />
            <span class="currentTemp" id="current-temp"></span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-4 city">
            <div class="selectedCity" id="selected-city"></div>
            <ul>
              <li>
                <span class="showDate" id="date"> </span>
              </li>
              <li>
                <span class="showHumidity" id="humidity"> </span>
                <span class="showWind" id="wind"> </span>
              </li>
              <li>
                <span class="feelingTemperature" id="feels-like"> </span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              id="input-city"
              placeholder="Enter a city"
              class="form-control search-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3 p-0">
            <input
              type="submit"
              id="submit-btn"
              class="btn btn-primary w-100"
              value="Search"
            />
          </div>
        </div>
      </form>

      <div class="weather-forecast" id="forecast"></div>
      <p class="footer">
        This project is coded by <strong>Faride Danesh</strong> and is
        <a
          class="githubLink"
          href="https://github.com/Faride-Dm/Weather-app"
          target="_blank"
          rel="noreferrer"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a
          class="netlifyLink"
          href="https://app.netlify.com"
          target="_blank"
          rel="noreferrer"
          >Netlify</a
        >
      </p>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
